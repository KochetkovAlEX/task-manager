<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.22.1/css/uikit.min.css"/>
    </head>
    <body class="uk-background-muted">
        <div class="uk-flex uk-flex-column uk-margin-auto">
            <div class="uk-card uk-card-large uk-card-default uk-card-body">
                <h3 class="uk-card-title">Task Blast</h3>
                <span uk-icon="icon: bolt">My task manager</span>
            </div>
            <div class="uk-margin uk-card uk-card-large uk-card-default uk-card-body" >
                <form class="uk-form-stacked">
                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-1" id="tag" type="text" placeholder="Enter tag...">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <input class="uk-input uk-width-1-1" id="title" type="text" placeholder="Enter title...">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" id="description" rows="2" placeholder="Enter description..."></textarea>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary" type="submit">ADD</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Полноширинный нижний блок -->
        <div class="uk-container uk-margin-top" >
            <ul class="uk-grid-medium uk-child-width-1-2 uk-child-width-1-2@s uk-margin-top" uk-sortable="handle: .uk-card" uk-grid id="tasks_id">
                <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-width-1-3@m">
                    <div class="uk-card-badge uk-label">${tag}</div>
                    <h3 class="uk-card-title">${text}</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, eligendi?</p>
                    <div class="uk-text-meta">${new Date().toLocaleString()}</div>
                </div>
                <div class="uk-card uk-card-default uk-card-body uk-margin-top uk-width-1-3@m">
                    <div class="uk-card-badge uk-label">${tag}</div>
                    <h3 class="uk-card-title">${text}</h3>
                    <p>${description}</p>
                    <div class="uk-text-meta">
                        <button class="uk-button uk-button-text" id="delete_btn">Change</button>
                        <button class="uk-button uk-button-text" id="delete_btn">Apply</button>
                        <button class="uk-button uk-button-text" id="delete_btn">Delete</button>
                    </div>
                </div>
            </ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.22.1/js/uikit.min.js" 
                integrity="sha512-qkqzK74IU8H20BO6C40yNpXY7Pfi7KbCs1cArEF/GF6/JLkTmCFuOzrSc9ftzMhVb3AKdSH6gq2TABfc4f8vog==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.22.1/js/uikit-icons.min.js" 
                integrity="sha512-mOHjJxdayRrS7zneNfoYY+bVEqSmJ4w4s96qNvpCksgSs2RZxhoxNV27SLmq5vJ+JbcjyXrmBEiJPc7TGTcfew==" crossorigin="anonymous"></script>
        <script src="service/task_worker.js"></script>
    </body>
</html>
